        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <form>
                <div class="form-group row">
                  <label for="masjid" class="col-4 col-form-label">Nama Masjid</label> 
                  <div class="col-8">
                    <input id="masjid" name="masjid" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text" class="col-4 col-form-label">Judul Berita</label> 
                  <div class="col-8">
                    <input id="text" name="text" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="isi-berita" class="col-4 col-form-label">Isi Berita</label> 
                  <div class="col-8">
                    <textarea id="isi-berita" name="isi-berita" cols="40" rows="5" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="penulis" class="col-4 col-form-label">Penulis</label> 
                  <div class="col-8">
                    <input id="penulis" name="penulis" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="tanggal" class="col-4 col-form-label">Tanggal Terbit</label> 
                  <div class="col-8">
                    <input id="tanggal" name="tanggal" type="date" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-4">Status Berita</label> 
                  <div class="col-8">
                    <div class="form-check form-check-inline">
                      <input name="radio" id="radio_0" type="radio" class="form-check-input" value="draft"> 
                      <label for="radio_0" class="form-check-label">Draft</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input name="radio" id="radio_1" type="radio" class="form-check-input" value="submit"> 
                      <label for="radio_1" class="form-check-label">Submit</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input name="radio" id="radio_2" type="radio" class="form-check-input" value="riview"> 
                      <label for="radio_2" class="form-check-label">Riview</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input name="radio" id="radio_3" type="radio" class="form-check-input" value="reject"> 
                      <label for="radio_3" class="form-check-label">Reject</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input name="radio" id="radio_4" type="radio" class="form-check-input" value="approve"> 
                      <label for="radio_4" class="form-check-label">Approve</label>
                    </div>
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
